<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Folium Karte</title>

    <!-- Leaflet & Plugins -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css" />

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

    <!-- Styles -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .leaflet-container {
            font-size: 1rem;
        }

        #map_b631ff0fda957087e3ebcfd794c285f3 {
            position: relative;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>

    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
</head>

<body>
    <div id="map_b631ff0fda957087e3ebcfd794c285f3" class="folium-map"></div>

    <script>
        var map_b631ff0fda957087e3ebcfd794c285f3 = L.map("map_b631ff0fda957087e3ebcfd794c285f3", {
            center: [49.5954, 8.0683],
            crs: L.CRS.EPSG3857,
            zoom: 6,
            maxZoom: 18,
            zoomControl: true,
            preferCanvas: false
        });

        // --- Tile Layers ---
        var osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            minZoom: 0,
            maxZoom: 19,
            attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors"
        }).addTo(map_b631ff0fda957087e3ebcfd794c285f3);

        var carto = L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
            minZoom: 0,
            maxZoom: 20,
            attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors &copy; <a href='https://carto.com/attributions'>CARTO</a>"
        }).addTo(map_b631ff0fda957087e3ebcfd794c285f3);

        // --- Marker: Hochschule Mainz ---
        var iconMainz = L.AwesomeMarkers.icon({
            icon: "graduation-cap",
            prefix: "fa",
            markerColor: "blue",
            iconColor: "white"
        });

        var markerMainz = L.marker([49.988725, 8.226397], { icon: iconMainz })
            .bindPopup("<b>Studienort: Hochschule Mainz</b>")
            .bindTooltip("Hochschule Mainz", { sticky: true })
            .addTo(map_b631ff0fda957087e3ebcfd794c285f3);

        // --- Marker: Petersberg ---
        var iconPetersberg = L.AwesomeMarkers.icon({
            icon: "home",
            prefix: "fa",
            markerColor: "red",
            iconColor: "white"
        });

        var markerPetersberg = L.marker([49.2385, 7.56666], { icon: iconPetersberg })
            .bindPopup("<b>Wohnort: Petersberg</b>")
            .bindTooltip("Petersberg", { sticky: true })
            .addTo(map_b631ff0fda957087e3ebcfd794c285f3);

        // --- Marker: Pirmasens ---
        var iconPirmasens = L.AwesomeMarkers.icon({
            icon: "briefcase",
            prefix: "fa",
            markerColor: "green",
            iconColor: "white"
        });

        var markerPirmasens = L.marker([49.2021, 7.6026], { icon: iconPirmasens })
            .bindPopup("<b>Arbeit: Vermessungs- und Katasteramt Pirmasens</b>")
            .bindTooltip("Vermessungsamt Pirmasens", { sticky: true })
            .addTo(map_b631ff0fda957087e3ebcfd794c285f3);

        // --- Automatischer Zoom ---
        map_b631ff0fda957087e3ebcfd794c285f3.on("load", function () {
            map_b631ff0fda957087e3ebcfd794c285f3.fitBounds(
                [[49.9627, 8.218], [49.4501, 7.6012], [49.2021, 7.6026]],
                { padding: [100, 100] }
            );
        });

        // Fallback
        setTimeout(function () {
            if (map_b631ff0fda957087e3ebcfd794c285f3.getZoom() > 15) {
                map_b631ff0fda957087e3ebcfd794c285f3.fitBounds(
                    [[49.9627, 8.218], [49.4501, 7.6012], [49.2021, 7.6026]],
                    { padding: [100, 100] }
                );
            }
        }, 1000);

        // --- Layer Control ---
        var baseLayers = {
            "OpenStreetMap": osm,
            "Carto Light": carto
        };
        L.control.layers(baseLayers, {}, { position: "topright", collapsed: false }).addTo(map_b631ff0fda957087e3ebcfd794c285f3);

        // --- Marker Click Zoom ---
        [markerMainz, markerPetersberg, markerPirmasens].forEach(marker => {
            marker.on("click", function (e) {
                map_b631ff0fda957087e3ebcfd794c285f3.setView(e.target.getLatLng(), 15);
            });
        });
    </script>
</body>
</html>
